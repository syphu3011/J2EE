#sản phẩm
query getSanPham {
  sanpham {
    status
    message
    data {
      ma
      mota
      anhminhhoa
      giaban
      loai {
        ma
        mota
        anhminhhoa
      }
    }
  }
}
mutation taosanpham {
  taoSanPham(input:{
    ten: "sanpham100"
    giaban: 300000
    mota:"dùng rất tốt"
    anhminhhoa:"anh minh hoa"
    maloai: [1,2]
    manhacungcap: [1,2]
  }) {
    status
    message
  }
}
mutation suasanpham {
  suaSanPham(input:{
    ma: 2
    ten: "sanpham101"
    giaban: 500000
    mota:"dùng rất tốt luôn"
    anhminhhoa:"anh minh hoa ne"
    maloai: [1,2,3]
    manhacungcap: [1,2,3]
  }) {
    status
    message
  }
}
mutation xoasanpham {
  xoaSanPham(ma: 2) {
    status
    message
  }
}
#nhà cung cấp
query getNhaCungCap {
  nhacungcap {
    status
    message
    data {
      ma
      ten
      diachi
      dienthoai
      trangthai {
        ma
        ten
      }
      sanpham {
        ten
      }
    }
  }
}
